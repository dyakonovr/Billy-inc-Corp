<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>Billi Inc Corp</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/c8cfcff532.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="site-container">
    @include('partials/header.html', {"class": "on-mobile"})
    <main>
      <section class="reg">
        <div class="reg__wrapper">
          <div class="reg__left">
            <a href="index.html">
              <img src="img/logos/logo.png" alt="Billy Inc Corp">
            </a>
            <h1 class="reg__title">Регистрация</h1>
            <p class="reg__text">Вас пригласил</p>
            <p class="reg__text">Zaitev Andrei (zaiac2)</p>
            <form class="reg__form">
              <label for="phone" class="reg__label">Телефон*</label>
              <input type="text" class="reg__input" name="phone" id="phone">
              <label for="email" class="reg__label">Email*</label>
              <input type="email" class="reg__input" name="email" id="email">
              <label for="login" class="reg__label">Логин*</label>
              <input type="text" class="reg__input" name="login" id="login">
              <label for="password" class="reg__label">Пароль*</label>
              <input type="password" class="reg__input" name="password" id="password">
              <label for="rep-password" class="reg__label">Повторите пароль*</label>
              <input type="password" class="reg__input" name="rep-password" id="rep-password">
              <label for="fin-password" class="reg__label">Финансовый пароль*</label>
              <input type="password" class="reg__input" name="fin-password" id="fin-password">
              <label for="fin-password" class="reg__label">Captcha*</label>
              <input type="submit" value="Регистрация" class="reg__btn">
            </form>
            <span class="reg__label">Уже есть аккаунт?</span>
            <a href="#" class="reg__link">Вход</a>
          </div>
          <img src="img/bgs/reg-bg.png" alt="" class="reg__img">
        </div>
      </section>
    </main>
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
